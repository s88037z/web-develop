<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Basics</title>
<!-- 	<link rel="stylesheet" type="text/css" href="ex1_basis.css">
 -->
 	<link rel="stylesheet" type="text/css" href="bootstrap.css">
</head>
<body>



<div class="container">
	<div class="jumbotron">
		<h1>Bootstrap Basics</h1>
	  <h1>This is a Jumbotron</h1>
	  <p>This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.</p>
	  <button class="btn btn-success">hey there</button>
	</div>

	<button class="btn btn-primary">Click Me</button>
	<button class="btn btn-primary active">Click Me</button>
	<button class="btn btn-primary" disabled="disabled">Click Me</button>
	<a href="http://www.getbootstrap.com" class="btn btn-info btn-lg">bootstrap</a>



	<form>
	  <div class="form-group">
	    <label for="exampleInputEmail1">Email address</label>
	    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
	  </div>
	  <div class="form-group">
	    <label for="exampleInputPassword1">Password</label>
	    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
	  </div>
	  <div class="form-group">
	    <label for="exampleInputFile">File input</label>
	    <input type="file" id="exampleInputFile">
	    <p class="help-block">Example block-level help text here.</p>
	  </div>
	  <div class="checkbox">
	    <label>
	      <input type="checkbox"> Check me out
	    </label>
	  </div>
	  <button type="submit" class="btn btn-default">Submit</button>
	</form>

</div>





</body>
</html>
