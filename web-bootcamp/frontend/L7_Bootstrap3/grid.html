<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Grid System</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
	<style type="text/css">
		.pink{
			background: pink;
			border:1px solid blue;
		}


        .orange{
			background: orange;
			border:1px dashed red;


	</style>



</head>


<body>





<div class="container">
	<div class="row">
		<div class="col-lg-3 col-md-3 col-sm-6 pink">
			<div class="row">
				<div class="col-lg-6  orange">left</div>
				<div class="col-lg-6  orange">right</div>
			</div>	

		</div>
		<div class="col-lg-3 col-md-3 col-sm-6 pink">COL b</div>
		<div class="col-lg-3 col-md-3 col-sm-6 pink">COL c</div>
		<div class="col-lg-3 col-md-3 col-sm-6 pink">COL d</div>





	</div>
	


</div>



</body>
</html>
